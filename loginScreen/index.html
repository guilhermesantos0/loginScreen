<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de login</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>

    <link rel="preconnect" href="https://fonts.google.com">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Tangerine">
    <script src="https://kit.fontawesome.com/e32a2a7954.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <h1>Login</h1>
    </header>
    <main>
        <form>
            <section class="inputs-container">
                
                <input type="email" placeholder="exemplo@gmail.com">

                <div class="password-container">
                    <input type="password" id="field-password" class="field-password" placeholder="Senha">
                    <i class="fas fa-eye" id="eye" onclick="showPassword()"></i>
                    <i class="fas fa-eye-slash" id="eye-slash" onclick="showPassword()"></i>
                </div>
            </section>

            <section class="password-infos">
                <div>
                    <input type="checkbox">
                    <span>Lembrar senha</span>
                </div>
                <a href="https://discord.gg/furycity">Esqueceu sua senha</a>
            </section>

            <button id="btn-login">Login</button>

            <section class="links-container">
                <span>Entre com</span>
                
                <aside>
                    <a href="#"><i class="fab fa-google-plus-square google"></i></a>
                    <a href="#"><i class="fab fa-facebook-square facebook"></i></a>
                    <a href="#"><i class="fab fa-twitter-square twitter"></i></a>
                </aside>
            </section>

            <footer>
                <hr>
                <span>Ainda nao tem uma conta? <a href="https://discord.gg/furycity">Cadastre-se</a></span>
            </footer>
        </form>
    </main>
</body>
</html>
